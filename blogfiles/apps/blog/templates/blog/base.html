{% load staticfiles%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static "bower_components/webcomponentsjs//webcomponents.js" %}"></script>
    <title> {% block title%} A Maurice {% endblock%}</title>
    
    <!-- Components -->
    <link rel="import" href="{% static "bower_components/iron-flex-layout/classes/iron-flex-layout.html" %}">
    <link rel="import" href="{% static "bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html" %}">
    <link rel="import" href="{% static "bower_components/paper-header-panel/paper-header-panel.html" %}">
    <link rel="import" href="{% static "bower_components/paper-toolbar/paper-toolbar.html" %}">
    <link rel="import" href="{% static "bower_components/iron-form/iron-form.html" %}">
    <link rel="import" href="{% static "bower_components/paper-dialog-behavior/paper-dialog-behavior.html" %}">
    <link rel="import" href="{% static "bower_components/neon-animation/neon-animation-runner-behavior.html" %}">
    <link rel="import" href="{% static "bower_components/paper-material/paper-material.html" %}">
    <link rel="import" href="{% static "bower_components/paper-card/paper-card.html" %}">
    <link rel="import" href="{% static "bower_components/paper-button/paper-button.html" %}">
    <link rel="import" href="{% static "bower_components/paper-icon-button/paper-icon-button.html" %}">
    <link rel="import" href="{% static "bower_components/paper-input/paper-input.html" %}">
    <link rel="import" href="{% static "bower_components/paper-input/paper-textarea.html" %}">
    <link rel="import" href="{% static "bower_components/paper-dialog/paper-dialog.html" %}">
    <link rel="import" href="{% static "bower_components/iron-form/iron-form.html" %}">
    <link rel="import" href="{% static "bower_components/iron-icons/iron-icons.html" %}">
    <link rel="import" href="{% static "bower_components/marked-element/marked-element.html" %}">
     <link rel="import" href="{% static "bower_components/iron-icons/communication-icons.html" %}">
    <link rel="import" href="{% static "bower_components/iron-label/iron-label.html" %}">
    <link rel="import" href="{% static "bower_components/iron-icon/iron-icon.html" %}">
    <link rel="import" href="{% static "bower_components/juicy-html/juicy-html.html" %}">
    <link rel="import" href="{% static "bower_components/iron-ajax/iron-ajax.html" %}">
    <link rel="import" href="{% static "bower_components/google-youtube/google-youtube.html" %}">
    
    <!-- Custom component-->
    <link rel="import" href="{% static "custom/ma-blog.html" %}">
    <link rel="import" href="{% static "custom/ma-intro.html" %}">
    <link rel="import" href="{% static "custom/ma-foo.html" %}">
    <link rel="import" href="{% static "custom/entry-card.html" %}">
    <link rel="import" href="{% static "custom/post-list.html" %}">
    <link rel="import" href="{% static "custom/post-card.html" %}">
    <link rel="import" href="{% static "custom/com-list.html" %}">
    <link rel="import" href="{% static "custom/com-card.html" %}">
    <link rel="import" href="{% static "custom/read-card.html" %}">
    <link rel="import" href="{% static "custom/search-card.html" %}">
    <link rel="import" href="{% static "custom/drawer-card.html" %}">
    <link rel="import" href="{% static "custom/post-detail.html" %}">
   <!-- <link rel="import" href="{% static "custom/you-video.html" %}"> -->
    <script src="{% static "js/jquery.min.js" %}"></script>
</head>

<body class="layout vertical fullbleed">
    
    <style is="custom-style">
        paper-toolbar {
            --paper-toolbar-background: #607D8B;
        }
        iron-icon{
            color: #fff;
        }
    </style>

    <paper-header-panel class="flex"  tall-class="medium-tall">
        <paper-toolbar >
            <a href="/"><iron-icon icon="home" ></iron-icon></a>
            <div class="title"> Maur blog</div>
            <span class="flex"></span>
            
           <paper-icon-button icon="search" onclick="SearhPage()"></paper-icon-button>
           <paper-icon-button icon="menu" onclick="drawerpage()"></paper-icon-button>
        </paper-toolbar>

       
        {% block content%}

        {% endblock%}
       <search-card id="searchBox"></search-card>
       <drawer-card id="drawerBox"></drawer-card>
    </paper-header-panel>
    
    
    <script>
        function SearhPage() {
            //code
            var dialog = document.getElementById('searchBox');

            if (dialog) {
                //dialog.open();
                dialog.toggle();
                dialog.opened;
            }
        };
        function drawerpage() {
            //code

            var dialog = document.getElementById('drawerBox');

            if (dialog) {
                //dialog.open();
                dialog.toggle();
                dialog.opened;
            }
        };
    </script>
    
</body>

</html>
